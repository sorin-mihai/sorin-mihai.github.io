<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Sorin-Mihai Vârgolici</title>
<style>
html {
  font-size: 100%;
}
body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  background: #0d1117;
  color: #c9d1d9;
  text-align: center;
  margin: 20vh auto;
  line-height: 1.6;
  font-size: 1rem;
}
h1 {
  font-family: monospace;
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}
p {
  font-size: 1.05rem;
  margin: 0.4rem 0;
}
a {
  color: #58a6ff;
  text-decoration: none;
}
#cycle {
  color: #58a6ff;
  transition: opacity 0.6s ease-in-out;
}
.fade-out {
  opacity: 0;
}
@media (max-width: 600px) {
  body   { margin: 15vh auto; font-size: 1.1rem; }
  h1     { font-size: 1.6rem; }
}
</style>

<h1>Sorin-Mihai Vârgolici</h1>
<p>Senior Infrastructure Architect — <span id="cycle">Sys</span>Ops</p>
<p><a href="https://linkedin.com/in/sorin-mihai">LinkedIn</a></p>

<script>
const words = ["AI", "Cloud", "Data", "DB", "Dev", "Infra", "ML", "Net", "Sec", "Sys"];
let i = 0;
const el = document.getElementById("cycle");

setInterval(() => {
  el.classList.add("fade-out");
  setTimeout(() => {
    i = (i + 1) % words.length;
    el.textContent = words[i];
    el.classList.remove("fade-out");
  }, 600);
}, 2000);
</script>
</html>
