<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Sorin-Mihai Vargolici</title>
<style>
body{
  font-family:monospace;
  background:#0d1117;
  color:#c9d1d9;
  text-align:center;
  margin:20vh auto;
}
a{color:#58a6ff;text-decoration:none}
#cycle{
  color:#58a6ff;
  transition:opacity 0.5s ease-in-out;
}
.fade-out{opacity:0}
</style>

<h1>Sorin-Mihai Vârgolici</h1>
<p>Senior Infrastructure Architect — <span id="cycle">Sys</span>Ops</p>
<p>
  <a href="https://linkedin.com/in/sorin-mihai">LinkedIn</a>
</p>

<script>
const words = ["Sys", "Sec", "Net", "Dev", "AI", "ML", "DB", "Infra", "Data", "Cloud"];
let i = 0;
const el = document.getElementById("cycle");

setInterval(() => {
  el.classList.add("fade-out");
  setTimeout(() => {
    i = (i + 1) % words.length;
    el.textContent = words[i];
    el.classList.remove("fade-out");
  }, 500);
}, 1500);
</script>
